<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container-fluid">
        <img src="https://dashboard.paystack.com/assets/img/logo.svg" alt="Paystack Logo">

        <div class="whiteBackground">
            <div>
            <p class="Create">CREATE YOUR ACCOUNT</p>
            <div class="Country">
                <p>Country</p>
                <a href="">Other countries</a>
            </div>
        </div>
        <div class="container">
        <select class="form-select" aria-label="Default select example">
            <option>Select Country</option>
            <option selected>Nigeria</option>
            
            <option value="1">Ghana</option>
            <option value="2">Kenya</option>
            <option value="3">South Africa</option>
          </select>

          <form action="#" method="POST">
            <label for="BUSINESS NAME">Business Name</label><br>
            <input type="text"><br><br>

            <label for="BUSINESS NAME">First Name</label><br>
            <input type="text" ><br><br>

            <label for="BUSINESS NAME">Last Name</label><br>
            <input type="text" ><br><br>

            <label for="BUSINESS NAME">Email Address</label><br>
            <input type="text"><br><br>
           
            <label for="BUSINESS NAME">Phone Number</label><br>
            <div class="phoneNumber">
                <select class="form-select" aria-label="Default select example" style="width: 20%;" placeholder="+234">
                    <option selected>+234 Nigeria</option>
                    <option>American Samoa +1684</option>
                    <option value="3">Ghana +233</option>
                    <option value="1">Åland Islands +358</option>
                    <option value="2">Albania +355</option>
                    
                  </select>
            <input type="text" style="width: 80%;" placeholder="8166251796">
            </div>

            <!-- password------------ -->
          </form>

    <div class="form-check" id="bbbbb">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Starter Business
        <br><br>
            I'm testing my ideas with real customers, and preparing <br>to register my company
        </label><br><br>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Registered Business <br><br>
            My business has the approval, documentation, and <br> licences required to operate legally
        </label>
    </div><br>

    <label for="">Are you a software developer?</label><br>
    <div class="form-check form-check-inline" style="margin-left: 20px;">
        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Yes, I am</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">No, I am not</label>
    </div><br><br>
          
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            I consent to the collection and processing of my personal <br> data in line with data regulations as described in the
        </label>
        <a href="">Paystack Privacy Policy</a>
      </div><br>
    <input type="button" value="Create My Account" class="CreateBtn"><br><br>
    <p class="ByClick">By clicking the “Create your account” button, you agree <br> to Paystack’s <a href="">terms of acceptable use.</a></p>





        </div>

          

    </div>
    <div class="AlreadyHave">
    <p>Already have an account? <a href="">Login</a></p>
    </div>
        
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
